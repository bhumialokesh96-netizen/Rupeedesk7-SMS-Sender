plugins {
    id 'com.android.application'
}

android {
    namespace 'com.rupeedesk7.smsapp'
    compileSdk 34

    defaultConfig {
        applicationId "com.rupeedesk7.smsapp"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.android.material:material:1.12.0'
}
